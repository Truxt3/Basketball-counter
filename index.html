    <div class="box">
        <div class="box1">
            <div class="container">
                <div class="team">
                    <h3>HOME</h3>
                    <h2 id="scoreHome">0</h2>
                    <div class="counter">
                        <button id="1Home" onclick="plusOneHome()">+1</button>
                        <button id="2Home" onclick="plusTwoHome()">+2</button>
                        <button id="3Home" onclick="plusThreeHome()">+3</button>
                    </div>
                </div>
                <div class="team">
                    <h3>AWAY</h3>
                    <h2 id="scoreGuest">0</h2>
                    <div class="counter">
                        <button id="1Guest" onclick="plusOneGuest()">+1</button>
                        <button id="2Guest" onclick="plusTwoGuest()">+2</button>
                        <button id="3Guest" onclick="plusThreeGuest()">+3</button>
                    </div>
                </div>
            </div>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
